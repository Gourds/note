<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Gourds',
      repo: '',
      auto2top: true,
      coverpage: false,
      loadNavbar: false,
      loadSidebar: true,
      subMaxLevel: 6,
      sidebarDisplayLevel: 0,
      search: {
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- edit on github-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!--search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- copy code-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--不展开左侧-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 评论gittalk-->
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
  <script>
      const gitalk = new Gitalk({
          // 这个需要在github上申请一个OAuth application
          clientID: 'ab11e4fd712f23881b5f',   // GitHub Application Client ID
          clientSecret: '24a908934ffc24f7868e691d86fa54231277922e',   // GitHub Application Client Secret
          repo: 'note', // //存储你评论 issue 的 Github 仓库名
          owner: 'Gourds',
          admin: ['Gourds'],    // 这个仓库的管理员
          distractionFreeMode: true,  // 是否添加全屏遮罩
          id: (decodeURIComponent(location.hash)).substring(0, 49),    // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
      })
      gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
  </script>

</body>
</html>
